<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form method="GET" action="" name="form">
    <label for="fname"> First name: </label><br />
    <input type="text" name="fname" id="fname" value="Enter First Name"/><br /><br />

    Are you alive?<br />
       <label>Yes</label><input type="radio" name="alive" id="yes" value="yes"><br />
        <label>No</label><input type="radio" name="alive" id="no" value="no"><br /><br />

    Check all of the following that apply: <br />
    <label>Web Design</label><input type="checkbox" name="webDesign" value="Web Design" id="webDesign"><br />

    <label>US History</label><input type="checkbox" name="usHistory" value="US History" id="usHistory"><br />

    <label>Science</label><input type="checkbox" name="sCience" value="Science" id="sCience"><br /><br />

    <textarea name="comments" rows="20" cols="50"> This is where you put your comments on this form. Feel free to delete this text and have at it!
                </textarea><br/><br/>

    <select name="numbers" id="numbers">
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
    </select>

    <input type="submit" value="Take my data!" /><br /><br />



</form>

</body>
</html>
