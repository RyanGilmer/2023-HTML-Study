<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures</title>

<body>
<!-- the image tag embeds and image in the page.
The source attribute must be a relative reference
 height="" controls the vertical length
 width="" controls the horizontal length
 If you only change one, it keeps the aspect ratio-->
<img src="./images/dog.jpg" alt="dog" height="200px"/>

</body>
